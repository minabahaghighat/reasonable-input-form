<div class="field">
    <label class="label">{{label}}</label>
    <div class="control">

        <input class="input"  [ngClass]="{'is-danger': showErrors()}" [type]="type"
            [formControl]="control" [placeholder]="placeholder">
    </div>
    <ng-container *ngIf="showErrors()">
        <div class="help is-danger" *ngIf="control?.errors?.['required']">value is required</div>
        <div class="help is-danger" *ngIf="control?.errors?.['minlength']">
            value from {{control?.errors?.['minlength']?.actualLength}}
            to : {{control?.errors?.['minlength']?.requiredLength}}
        </div>
        <div class="help is-danger" *ngIf="control?.errors?.['maxlength']">
            value from {{control?.errors?.['maxlength']?.actualLength}}
            to : {{control?.errors?.['maxlength']?.requiredLength}}
        </div>
    </ng-container>
</div>
